<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dami Todo App</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Damee's Todo App</h1>
        </header>

        <main>
            <section class="c-task-input">
                <input type="text" placeholder="Enter a new Task" id="task-input"/>
                <button id="add-task-btn">Add Task</button>
            </section>
            
            <section class="c-tasks">
                <div class="c-tasks-list"></div>
            </section>

        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
